<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE-edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>HermeSpeed</title>
  <!--Libreria para fuentes de iconos-->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
    integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link href="../../recursos/css/style_privado.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <link rel="stylesheet" href="../../recursos/css/style_login.css">
</head>

<body>
  <div class="container-fluid">
    <form class="mx-auto">
      <div class="container-fluid text-center">
        <img src="../../recursos/img/logo brillo.png" alt="" width="170px" height="155px">
      </div>

      <div class="mt-4 mb-3">
        <label for="username" class="form-label">User</label>
        <input type="text" class="form-control" id="username" aria-describedby="emailHelp" name="usuario">
        <span></span>
      </div>
      <div class="mb-4">
        <label for="Contraseña" class="form-label">Password</label>
        <input type="password" class="form-control" id="Contraseña" name="contraseña">
        <span></span>
        <div id="emailHelp" class="form-text mt-3">Forget password</div>
      </div>

      <button type="submit" class="btn btn-dark mt-3 mb-3">Login</button>
      <hr>
      <div class="form-text mt-2 text-center">Don´t have an account?
        <a class="btn" href="registro.html" role="button">Sign up</a>
      </div>
    </form>
  </div>
