<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE-edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>HermeSpeed</title>
  <!--Libreria para fuentes de iconos-->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
    integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link href="../../recursos/css/style_privado.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <link rel="stylesheet" href="../../recursos/css/style_login.css">
</head>

<body>
  <div class="container-fluid">
    <form class="mx-auto" id="form-signup">
      <div class="container-fluid text-center">
        <img src="../../recursos/img/logo brillo.png" alt="" width="170px" height="155px">
      </div>
      <div class="text-center mt-3">
        <h3>Sign up to start listening</h3>
      </div>

      <div class="row mt-4 mb-3">
        <div class="col-md  mb-3">
          <label for="exampleInputEmail1" class="form-label">Name</label>
          <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
        </div>
        <div class="col-md mb-2">
          <label for="exampleInputEmail1" class="form-label">Last Name</label>
          <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
        </div>
      </div>

      <div class="row mt-2 mb-2">
        <div class="col-md  mb-3">
          <label for="exampleInputEmail1" class="form-label">Dui</label>
          <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
        </div>
        <div class="col-md mb-2">
          <label for="exampleInputEmail1" class="form-label">Email</label>
          <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
        </div>
      </div>

      <div class="row mt-2 mb-3">
        <div class="col-md  mb-3">
          <label for="exampleInputEmail1" class="form-label">Address</label>
          <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
        </div>
        <div class="col-md mb-2">
          <label for="exampleInputEmail1" class="form-label">Phone</label>
          <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
        </div>
      </div>

      <div class="row mt-2 mb-3">
        <div class="col-md  mb-3">
          <label for="inputPassword5" class="form-label">Password</label>
          <input type="password" id="inputPassword5" class="form-control" aria-describedby="passwordHelpBlock">
          <div id="passwordHelpBlock" class="form-text">
            Your password must be 8-20 characters long, contain letters and numbers, and must not contain spaces,
            special
            characters, or emoji.
          </div>
        </div>
        <div class="col-md  mb-3">
          <label for="inputPassword5" class="form-label">Repeat Password</label>
          <input type="password" id="inputPassword5" class="form-control" aria-describedby="passwordHelpBlock">
          <div id="passwordHelpBlock" class="form-text">
            the password must be the same
          </div>
        </div>
      </div>
      <button type="submit" class="btn btn-dark mt-3 mb-3">Sign up</button>
      <hr>
      <div id="emailHelp" class="form-text mt-2 text-center">Already have an account?
        <a class="btn" href="sesion.html" role="button">Log in here</a>
      </div>
    </form>
  </div>



  <!--Scripts-->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous">
    </script>
</body>
