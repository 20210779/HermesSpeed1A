<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE-edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>HermeSpeed</title>
  <!--Libreria para fuentes de iconos-->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
    integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link href="../../recursos/css/style_privado.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <link rel="stylesheet" href="../../recursos/css/style_login.css">
</head>

<body>
  <main>
  <div class="container-fluid">
    <form class="mx-auto" id="form-signup" id="signupForm">
      <div class="container-fluid text-center">
        <img src="../../recursos/img/logo brillo.png" alt="" width="170px" height="155px">
      </div>
      <div class="text-center mt-3">
        <h3>Sign up to start listening</h3>
      </div>

      <div class="row mt-4 mb-3">
        <div class="col-md  mb-3">
          <!-- Campo oculto para asignar el token del reCAPTCHA -->
          <input type="number" class="d-none" id="gRecaptchaResponse" name="gRecaptchaResponse">
          <label for="nombreCliente" class="form-label">Nombre</label>
          <input type="text" id="nombreCliente" name="nombreCliente" class="form-control" required>
        </div>
        <div class="col-md mb-2">
          <label for="apellidoCliente" class="form-label">Apellido</label>
          <input type="text" id="apellidoCliente" name="apellidoCliente" class="form-control" required>
        </div>
      </div>

      <div class="row mt-2 mb-2">
        <div class="col-md  mb-3">
          <label for="duiCliente" class="form-label">DUI</label>
          <input type="text" id="duiCliente" name="duiCliente" placeholder="00000000-0" class="form-control" required>
        </div>
        <div class="col-md mb-2">
          <label for="telefonoCliente" class="form-label">Teléfono</label>
          <input type="text" id="telefonoCliente" name="telefonoCliente" placeholder="0000-0000" class="form-control"
            required>
        </div>
      </div>

      <div class="row mt-2 mb-3">
        <div class="col-md  mb-3">
          <label for="direccionCliente" class="form-label">Dirección</label>
          <input type="text" id="direccionCliente" name="direccionCliente" maxlength="250" class="form-control"
            required>
        </div>
        <div class="col-md mb-2">
          <label for="telefonoCliente" class="form-label">Teléfono</label>
          <input type="text" id="telefonoCliente" name="telefonoCliente" placeholder="0000-0000" class="form-control"
            required>
        </div>
      </div>

      <div class="row mt-2 mb-3">
        <div class="col-md  mb-3">
          <label for="claveCliente" class="form-label">Contraseña</label>
          <input type="password" id="claveCliente" name="claveCliente" class="form-control" required>
        </div>
        <div class="col-md  mb-3">
          <label for="confirmarClave" class="form-label">Confirmar contraseña</label>
          <input type="password" id="confirmarClave" name="confirmarClave" class="form-control" required>
        </div>
      </div>
      <div class="form-check d-flex justify-content-center">
        <input type="checkbox" class="form-check-input" id="condicion" name="condicion" required>
        <label class="form-check-label" for="condicion">Acepto términos y condiciones</label>
      </div>
      <button type="reset" class="btn btn-secondary mt-3 mb-3"></button> Cancelar</button>
      <button type="submit" class="btn btn-dark mt-3 mb-3">Sign up</button>
      <hr>
      <div id="emailHelp" class="form-text mt-2 text-center">Already have an account?
        <a class="btn" href="sesion.html" role="button">Log in here</a>
      </div>
    </form>
  </div>
  <!-- Inclusión de la librería de mascaras. Para más información https://github.com/text-mask/text-mask -->
  <script type="text/javascript" src="../../recursos/js/vanillaTextMask.js"></script>
  <!-- Inclusión de la librería del reCAPTCHA. Para más información https://developers.google.com/recaptcha/docs/v3 -->
  <script type="text/javascript" src="https://www.google.com/recaptcha/api.js?render=6LdBzLQUAAAAAJvH-aCUUJgliLOjLcmrHN06RFXT"></script>
  </main>

<!-- IMPORTACIÓN DE ARCHIVOS JAVASCRIPT -->
    <!-- Llamada al framework y librería de mensajes -->
    <script type="text/javascript" src="../../recursos/js/boostrap.bundle.min.js"></script>
    <script type="text/javascript" src="../../recursos/js/sweetalert.min.js"></script>
    <!-- Llamada al controlador general de la aplicación -->
    <script type="text/javascript" src="../../controladores/utilidades/componentes.js"></script>
    <!-- Llamada al controlador del sitio público -->
    <script type="text/javascript" src="../../controladores/utilidades/public.js"></script>
    <!-- Llamada al controlador de la página web -->
    <script type="text/javascript" src="../../controladores/publico/login.js"></script>
</body>
