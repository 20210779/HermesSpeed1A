<body>
  <main>

    <!--===============-->
    <!--SUBENCABEZADO-->
    <!--===============-->
    <section class="container-fluid d-flex justify-content-center">
      <h2><span id="mainTitle" class="badge text-dark"></span></h2>
    </section>

    <!--===============================================-->
    <!--BARRA DE BUSQUEDA-->
    <!--===============================================-->
    <!-- Formulario de búsqueda -->
    <div class="container overflow-hidden mt-5">
      <div class="row justify-content-between">
        <div class="col-7">
          <form class="d-flex" id="searchForm">
            <input type="search" class="form-control me-2" name="search" placeholder="Buscar" required>
            <button type="submit" class="btn btn-success">
              <i class="fa-solid fa-magnifying-glass"></i>
            </button>
            <button type="reset" class="btn btn-secondary" onclick="fillTable()">
              <i class="fa-solid fa-ban"></i>
            </button>
          </form>
        </div>
        <div class="col-2">
          <div class="col-sm-12 col-md-6 text-end">
            <!-- Botón para abrir un reporte en formato PDF -->
            <button type="button" class="btn btn-warning" >
              <i class="bi bi-filetype-pdf" onclick="openReport()"></i>
            </button>
          </div>
        </div>
      </div>
    </div>




    <!--==================-->
    <!--LISTA DE PRODUCTOS-->
    <!--===================-->
    <div class="table-responsive-xl container mt-4">
      <table class="table table-hover align-middle">
        <!-------------------------->
        <!--Encabezado de la tabla-->
        <!-------------------------->
        <thead>
          <!-- Cabeza de la tabla para mostrar la cantidad de registros y los títulos de las columnas -->
          <tr>
            <td colspan="6" id="rowsFound"></td>
          </tr>
          <tr>
            <th scope="col">PEDIDO</th>
            <th scope="col">CLIENTE</th>
            <th scope="col">FECHA</th>
            <th scope="col">DIRECCION</th>
            <th scope="col">ESTADO</th>
            <th scope="col">ACCIONES</th>
          </tr>
        </thead>
        <tbody id="tableBody">
        </tbody>
      </table>
    </div>


    <!-- Componente Modal para guardar un registro -->
    <div class="modal fade" id="saveModal" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
      aria-labelledby="modalTitle" aria-hidden="true">
      <div class="modal-dialog modal-lg modal-dialog-centered">
        <div class="modal-content">
          <div class="modal-header">
            <h1 class="modal-title fs-5" id="modalTitle"></h1>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <!-- Formulario para crear o actualizar un registro -->
          <form id="saveForm">
            <div class="modal-body row g-3">
              <!-- Campo oculto para asignar el id del registro al momento de modificar -->
              <input type="number" class="d-none" id="idPedido" name="idPedido">
              <div class="col-sm-12 col-md-6">
                <label for="estadoPedido" class="form-label">Estado</label>
                <select id="estadoPedido" type="text" name="estadoPedido" class="form-select" required>
                </select>
              </div>
            </div>
            <div class="modal-footer">
              <button type="submit" class="btn btn-primary">Guardar</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </main>
