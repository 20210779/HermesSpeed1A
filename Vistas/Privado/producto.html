<body>
  <main>

    <!--===============-->
    <!--SUBENCABEZADO-->
    <!--===============-->
    <section class="container-fluid d-flex justify-content-center">
      <h2><span id="mainTitle" class="badge text-dark"></span></h2>
    </section>

    <!--===============================================-->
    <!--BARRA DE BUSQUEDA-->
    <!--===============================================-->
    <!-- Formulario de búsqueda -->
    <div class="container overflow-hidden mt-5">
      <div class="row justify-content-between">
        <div class="col-7">
          <form class="d-flex" id="searchForm">
            <input type="search" class="form-control me-2" name="search" placeholder="Buscar" required>
            <button type="submit" class="btn btn-success">
              <i class="fa-solid fa-magnifying-glass"></i>
            </button>
            <button type="reset" class="btn btn-secondary" onclick="fillTable()">
              <i class="fa-solid fa-ban"></i>
            </button>
          </form>
        </div>
        <div class="col-2">
          <div class="d-grid ps-2 justify-content-center">

            <!--======================-->
            <!--BOTON DE AGREGAR-->
            <!--======================-->
            <!-- Botón para abrir una caja de diálogo al momento de crear un nuevo registro -->
            <button type="button" class="btn btn-light" style="background-color: #9f53ff;" onclick="openCreate()">
              <i class="fa-regular fa-square-plus"></i>
            </button>

          </div>


        </div>
      </div>
    </div>


    <!--==================-->
    <!--LISTA DE PRODUCTOS-->
    <!--===================-->
    <div class="table-responsive-xl container mt-4">
      <table class="table table-hover align-middle">
        <!-------------------------->
        <!--Encabezado de la tabla-->
        <!-------------------------->
        <thead>
          <!-- Cabeza de la tabla para mostrar la cantidad de registros y los títulos de las columnas -->
          <tr>
            <td colspan="6" id="rowsFound"></td>
          </tr>
          <tr>
            <th scope="col">IMAGEN</th>
            <th scope="col">NOMBRE</th>
            <th scope="col">PRECIO (US$)</th>
            <th scope="col">CATEGORÍA</th>
            <th scope="col">ESTADO</th>
            <th scope="col">ACCIONES</th>
          </tr>
        </thead>
        <tbody id="tableBody">
        </tbody>
      </table>
    </div>


    <!-- Componente Modal para guardar un registro -->
    <div class="modal fade" id="saveModal" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
      aria-labelledby="modalTitle" aria-hidden="true">
      <div class="modal-dialog modal-lg modal-dialog-centered">
        <div class="modal-content">
          <div class="modal-header">
            <h1 class="modal-title fs-5" id="modalTitle"></h1>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <!-- Formulario para crear o actualizar un registro -->
          <form id="saveForm">
            <div class="modal-body row g-3">
              <!-- Campo oculto para asignar el id del registro al momento de modificar -->
              <input type="number" class="d-none" id="idProducto" name="idProducto">
              <div class="col-sm-12 col-md-6">
                <label for="nombreProducto" class="form-label">Nombre</label>
                <input id="nombreProducto" type="text" name="nombreProducto" class="form-control" required>
              </div>
              <div class="col-sm-12 col-md-6">
                <label for="descripcionProducto" class="form-label">Descripción</label>
                <input id="descripcionProducto" type="text" name="descripcionProducto" class="form-control" required>
              </div>
              <div class="col-sm-12 col-md-6">
                <label for="precioProducto" class="form-label">Precio (US$)</label>
                <input id="precioProducto" type="number" name="precioProducto" min="0.01" step="0.01"
                  class="form-control" required>
              </div>
              <div class="col-sm-12 col-md-6">
                <label for="existenciasProducto" class="form-label">Existencias</label>
                <input id="existenciasProducto" type="number" name="existenciasProducto" min="1" step="1"
                  class="form-control" required>
              </div>
              <div class="col-sm-12 col-md-6">
                <label for="categoriaProducto" class="form-label">Categoría</label>
                <select id="categoriaProducto" name="categoriaProducto" class="form-select" required>
                </select>
              </div>
              <div class="col-sm-12 col-md-6">
                <label for="imagenProducto" class="form-label">Imagen</label>
                <input id="imagenProducto" type="file" name="imagenProducto" class="form-control" accept=".png, .jpg">
              </div>
              <div class="form-check form-switch form-check-reverse">
                <input class="form-check-input" type="checkbox" id="estadoProducto" name="estadoProducto" checked>
                <label class="form-check-label" for="estadoProducto">Estado</label>
              </div>
            </div>
            <div class="modal-footer">
              <button type="submit" class="btn btn-primary">Guardar</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </main>
