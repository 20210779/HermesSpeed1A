<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE-edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>HermeSpeed</title>
  <!--Libreria para fuentes de iconos-->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
    integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link href="../../recursos/css/style_privado.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <!--=================================-->
  <link rel="stylesheet" href="../../recursos/css/style_privado.css">
</head>

<body>
  <main>

    <!--===============-->
    <!--SUBENCABEZADO-->
    <!--===============-->
    <section class="container-fluid d-flex justify-content-center">
      <h2><span id="mainTitle" class="badge text-dark"></span></h2>
    </section>


    <!--===============================================-->
    <!--BARRA DE BUSQUEDA-->
    <!--===============================================-->

    <!--===============================================-->
    <!--BARRA DE BUSQUEDA-->
    <!--===============================================-->
    <!-- Formulario de búsqueda -->
    <div class="container overflow-hidden mt-5">
      <div class="row justify-content-between">
        <div class="col-8">
          <form class="d-flex" id="searchForm">
            <input type="search" class="form-control me-2" name="search" placeholder="Buscar" required>
            <button type="submit" class="btn btn-success">
              <i class="fa-solid fa-magnifying-glass"></i>
            </button>
            <button type="reset" class="btn btn-secondary" onclick="fillTable()">
              <i class="fa-solid fa-ban"></i>
            </button>
          </form>
        </div>
      </div>
    </div>

    <div class="container overflow-hidden mt-4">
      <!--===============================================-->
      <!--------------TABLA DE LOS CLIENTES---------------->
      <!--===============================================-->

      <div class="table-responsive-md">
        <table class="table table-striped table-hover">
          <thead>
            <!-- Cabeza de la tabla para mostrar la cantidad de registros y los títulos de las columnas -->
            <tr>
              <td colspan="8" id="rowsFound"></td>
            </tr>
            <tr>
              <th scope="col">NOMBRE</th>
              <th scope="col">APELLIDO</th>
              <th scope="col">CORREO</th>
              <th scope="col">TELEFONO</th>
              <th scope="col">DUI</th>
              <th scope="col">ESTADO</th>
              <th scope="col">ACCIONES</th>
            </tr>
          </thead>
          <tbody id="tableBody">
          </tbody>
        </table>
      </div>
    </div>


    <!-- Componente Modal para guardar un registro -->
    <div class="modal fade" id="saveModal" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
      aria-labelledby="modalTitle" aria-hidden="true">
      <div class="modal-dialog modal-lg modal-dialog-centered">
        <div class="modal-content">
          <div class="modal-header">
            <h1 class="modal-title fs-5" id="modalTitle"></h1>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <!-- Formulario para crear o actualizar un registro -->
          <form id="saveForm">
            <div class="modal-body row g-3">
              <!-- Campo oculto para asignar el id del registro al momento de modificar -->
              <input type="number" class="d-none" id="idCliente" name="idCliente">
              <div class="col-sm-12 col-md-6">
                <label for="nombreCliente" class="form-label">Nombre</label>
                <input id="nombreCliente" type="text" name="nombreCliente" class="form-control" required>
              </div>
              <div class="col-sm-12 col-md-6">
                <label for="apellidoCliente" class="form-label">Apellido</label>
                <input id="apellidoCliente" type="text" name="apellidoCliente" class="form-control" required>
              </div>
              <div class="col-sm-12 col-md-6">
                <label for="correoCliente" class="form-label">Correo</label>
                <input id="correoCliente" type="email" name="correoCliente" class="form-control" required>
              </div>
              <div class="col-sm-12 col-md-6">
                <label for="contraseñaCliente" class="form-label">Contraseña</label>
                <input id="contraseñaCliente" type="password" name="existenciasProducto" class="form-control" required>
              </div>
              <div class="col-sm-12 col-md-6">
                <label for="telefonoCliente" class="form-label">Telefono</label>
                <select id="telefonoCliente" type="number" name="telefonoCliente" class="form-select" required>
                </select>
              </div>
              <div class="col-sm-12 col-md-6">
                <label for="duiCliente" class="form-label">DUI</label>
                <input id="duiCliente" type="number" name="duiCliente" class="form-control">
              </div>
              <div class="form-check form-switch form-check-reverse">
                <input class="form-check-input" type="checkbox" id="estadoCliente" name="estadoCliente" checked>
                <label class="form-check-label" for="estadoCliente">Estado</label>
              </div>
            </div>
            <div class="modal-footer">
              <button type="submit" class="btn btn-primary">Guardar</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </main>

  <!-- Llamada al framework y librería de mensajes -->
  <script src="../../recursos/js/boostrap.bundle.min.js"></script>
  <script src="../../recursos/js/sweetalert.min.js"></script>
  <!-- Llamada al controlador general de la aplicación -->
  <script type="text/javascript" src="../../controladores/utilidades/componentes.js"></script>
  <!-- Llamada al controlador del sitio privado -->
  <script type="text/javascript" src="../../controladores/utilidades/admin.js"></script>
  <!-- Llamada al controlador de la página web -->
  <script type="text/javascript" src="../../controladores/privado/cliente.js"></script>
</body>

</html>
